<!DOCTYPE html>
<html>
	<head>
		<title>
			Змейка - меню
		</title>
		<link rel="stylesheet" href="css/hebi.css" />
		<script language="javascript" type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/menu.js"></script>
		<script src="js/ion.sound.min.js"></script>
	</head>
	<body>
		<div id = "cover"></div>
		<div class = "form">
			<form id="prompt-form">
				<div id="prompt-message">Введите ваше имя:</div>
				<div id = "input" class = "textbox">
					<input name="text" type="text" id = "input-txt">
				</div>
				<div class = "button" onclick = "send()" id = "ok">Ok</div>
				<div class = "button" onclick = "cncl()" id = "cancel">Отмена</div>
			</form>
		</div>
		<p class = "title">Змейка</p>
		<hr>
		<p class = "description">Самая захватывающая в мире игра!</p>
		<div class = "button" onclick = "game()">Играть</div>
		<br>
		<div class = "button" onclick = "records()" id = "rec">Рекорды</div>
		<br>
		<div class = "button" onclick = "help()" id = "help">Помощь</div>
		<br><br>
	</body>
</html>
